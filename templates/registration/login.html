{% extends "products/base.html" %}
{% block title %}登录{% endblock %}

{% block content %}
<div class="mx-auto w-full max-w-md rounded-3xl border border-slate-200 bg-white p-6 shadow-sm">
  <h1 class="text-2xl font-semibold text-slate-900">登录系统</h1>
  <p class="mt-1 text-sm text-slate-500">请输入账号密码，只有授权用户可访问库存数据。</p>

  <form method="post" action="{% url 'login' %}" class="mt-6 space-y-4">
    {% csrf_token %}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    {% if form.non_field_errors %}
      <div class="rounded-2xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <label class="block text-sm font-medium text-slate-700">
      用户名
      <input type="text" name="username" value="{{ form.username.value|default:'' }}"
        class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-sm" autocomplete="username" required>
      {{ form.username.errors }}
    </label>
    <label class="block text-sm font-medium text-slate-700">
      密码
      <input type="password" name="password"
        class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-sm" autocomplete="current-password" required>
      {{ form.password.errors }}
    </label>

    <button type="submit"
      class="w-full rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white shadow-lg shadow-slate-900/20 transition hover:bg-slate-800">
      登录
    </button>
  </form>
</div>
{% endblock %}
